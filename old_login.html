<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN - Homebanking</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <div class="login-wrap">
        <div class="login-html">
          <div class="login-form">
            <img src="./images/itbank_logo.png" alt="logo ITBANK" />
            <div class="login-in-htm">
              <div class="group">
                <label for="document" class="label">Documento</label>
                <input id="document" type="text" class="input" />
              </div>
              <div class="group">
                <label for="user" class="label">Usuario</label>
                <input id="user" type="text" class="input" />
              </div>
              <div class="group">
                <label for="pass" class="label">Clave</label>
                <input
                  id="pass"
                  type="password"
                  class="input"
                  data-type="password"
                />
              </div>
              <div class="group">
                <a type="submit" class="button" href="home.html">Iniciar Sesi√≥n</a>
              </div>
              <div class="foot-lnk">
                <a href="#forgot">Olvide mi clave</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
