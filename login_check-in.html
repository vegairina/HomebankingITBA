<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBANK - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login_check-in">
    <header class="login_check-in">
        <img class="logo_max-size" src="images/itbank_logo_max-size.png" alt="ITBANK Logo">
    </header>
        <main class="login_check-in">
        <div class="contenedor_principal">
            <div class="caja_fondo">
                <div class="caja_fondo_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página.</p>
                    <button id="btn_iniciar_sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_fondo_registro">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrarse para iniciar sesión. </p>
                    <button id="btn_registro">Registrarse</button>
                </div>
            </div>
            <!-- Formulario de login y registro -->
            <div class="contenedor_login_registro">
                <form action="" class="formulario_login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario_registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>


        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
